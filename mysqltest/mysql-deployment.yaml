apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
    argocd.argoproj.io/instance: mysql
  name: mysql-deployment
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - env:
            - name: MYSQL_ROOT_PASSWORD
              value: DEVOPS1
            - name: MYSQL_USER
              value: wpuser
            - name: MYSQL_PASSWORD
              value: DEVOPS12345
            - name: MYSQL_DATABASE
              value: wpdb
          image: 'mysql:5.7'
          name: mysql
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /mnt/store
              name: mysql-pv
      volumes:
      - name: mysql-pv
        persistentVolumeClaim:
          claimName: mysql-pv-claim
